{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<h1>Contact Us</h1>

	<div class="row">
		<div class="col-md-6">
			{% if form %}
				<form action="" method="POST">
				{% csrf_token %}
				{{ form|crispy }}

				<input type="submit" value="Submit" class="btn btn-default">

				</form>
			{% endif %}
		</div>
	</div>


{% endblock content %}
